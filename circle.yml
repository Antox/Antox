machine:
  timezone:
    Europe/Vienna
  environment:
    EMU_: "surespot23"
    YEMU_: "surespot21"
    XEMU_: "surespot10"
    sdpath: "/sdcard"
    Ysdpath: "/storage/sdcard"
    Xsdpath: "/mnt/sdcard"
    ANDROID_HOME: /usr/local/android-sdk-linux
    ANDROID_SDK: /usr/local/android-sdk-linux/
    _SDK_: /usr/local/android-sdk-linux/
dependencies:
  cache_directories:
    - ~/.android
    - ~/.gradle
    - /usr/local/android-sdk-linux/tools
    #- /usr/local/android-sdk-linux/build-tools/23.0.3
  override:
    #-
  pre:
    - sudo apt-get update > /dev/null 2> /dev/null
    - sudo apt-get install xvfb > /dev/null 2> /dev/null
    - sudo apt-get install xdotool > /dev/null 2> /dev/null
    - sudo apt-get install telnet > /dev/null 2> /dev/null
    - sudo apt-get install x11-utils > /dev/null 2> /dev/null
    - sudo apt-get install xvkbd > /dev/null 2> /dev/null

    - android list sdk --all | grep -i tools
    - android list sdk --all --extended

    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.5
    - echo y | android update sdk --no-ui --all --filter android-23
    - echo y | android update sdk --no-ui --all --filter platform-tools
    #- echo y | android update sdk --no-ui --all --filter platform-tools-preview
    #- echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-android-23
    #- echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-addon-google_apis-google-23
    #- echo y | android update sdk --no-ui --all --filter addon-google_apis-google-23

    - pwd ; ls -al
    - cat gradle/wrapper/gradle-wrapper.properties
    #- sed -i -e 's#gradle-2.11-bin.zip#gradle-2.2-all.zip#' gradle/wrapper/gradle-wrapper.properties
    #- cat gradle/wrapper/gradle-wrapper.properties
    - ./download-dependencies.sh
    - ./gradlew build -x lint --parallel
    - pwd ; ls -al
    - ls -al app/build/outputs/apk/
    
    
    - exit 1
    
    - cp -av .app/build/outputs/apk/antox-release-unsigned.apk ~/ ;
      cd ~/ ;
      echo xxxxxxrm -f ~/.android/debug.keystore ;
      ls -al ~/.android/debug.keystore ;
      if [ ! -f ~/.android/debug.keystore ]; then echo "*** generating new signer key ***" ;
      echo "*** generating new signer key ***";
      echo "*** generating new signer key ***";
      keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -keyalg RSA -keysize 2048 -validity 10000 -alias androiddebugkey -keypass android -dname "CN=Android Debug,O=Android,C=US" ;
      fi ;
      jarsigner -verbose -keystore ~/.android/debug.keystore -storepass android -keypass android -sigalg SHA1withRSA -digestalg SHA1 -sigfile CERT -signedjar surespot-release-signed.apk surespot-release-unsigned.apk androiddebugkey > /dev/null 2> /dev/null ;
      $_SDK_/build-tools/23.0.1/zipalign -v 4 surespot-release-signed.apk surespot-release-signed-aligned.apk > /dev/null 2> /dev/null ;
      pwd ;
      ls -al ;
      cp -av surespot-release-signed-aligned.apk $CIRCLE_ARTIFACTS/surespot_circleci_$CIRCLE_SHA1.apk || exit 1
test:
  pre:
    - mksdcard -l e 180M sdcard.img
    - echo 'mtools_skip_check=1' > ~/.mtoolsrc
    - android list targets
#
    - if [ "$EMU_" == "surespot23" ]; then echo "no" | android create avd -n surespot23 -f -t android-23 --abi default/armeabi-v7a --skin "WXGA800-7in" ; fi
    - if [ "$EMU_" == "surespot23" ]; then cat ~/.android/avd/surespot23.avd/config.ini ; fi
#
    - if [ "$EMU_" == "surespot21" ]; then echo "no" | android create avd -n surespot21 -f -t android-21 --abi default/armeabi-v7a --skin "WXGA800-7in" ; fi
    - if [ "$EMU_" == "surespot21" ]; then cat ~/.android/avd/surespot21.avd/config.ini ; fi
#
    - if [ "$EMU_" == "surespot10" ]; then echo "no" | android create avd -n surespot10 -f -t android-10 --abi default/armeabi --skin "WVGA854" ; fi
    - if [ "$EMU_" == "surespot10" ]; then cat ~/.android/avd/surespot10.avd/config.ini ; fi
#
    - echo "$EMU_"
    - echo "$sdpath"
  override:
    - import -window root $CIRCLE_ARTIFACTS/capture000a.png
    - emulator -avd "$EMU_" -sdcard sdcard.img -no-audio:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - import -window root $CIRCLE_ARTIFACTS/capture000b.png

    - xwininfo -root -tree
    - xdotool search --name "DDMS" ; exit 0
    - xdotool search ; exit 0
    - xdotool search --maxdepth 1 ; exit 0
    - xdotool search --maxdepth 10 ; exit 0
    - search --onlyvisible ; exit 0
    - xdotool search --class ''|xargs -L1 xdotool getwindowname|grep -v '^$'; xwininfo -root -tree -int
    - for i in `xdotool search --name "DDMS"`; do xdotool windowfocus "$i" ; xdotool key "Return" ; sleep 1 ; done ; exit 0
    - sleep 210
    - xwininfo -root -tree

    - xdotool search --name "DDMS" ; exit 0
    - xdotool search ; exit 0
    - xdotool search --maxdepth 1 ; exit 0
    - xdotool search --maxdepth 10 ; exit 0
    - search --onlyvisible ; exit 0    #- xdotool search --name "DDMS" key "alt+F4"
    - xdotool search --class ''|xargs -L1 xdotool getwindowname|grep -v '^$'; xwininfo -root -tree -int

    - xdotool search --name "surespot" key "F2"
    - xdotool search --name "surespot" key "Return"

    - import -window root $CIRCLE_ARTIFACTS/capture001.png
    - sleep 10
    - import -window root $CIRCLE_ARTIFACTS/capture002.png

    - fb-adb shell "cat /proc/meminfo" ; exit 0
    - fb-adb shell "free" ; exit 0
    - fb-adb shell "sysctl vm.swappiness" ; exit 0

    - adb shell ls -al / ; exit 0
    - adb shell ls -al /storage/ ; exit 0
    - adb shell ls -al /sdcard/ ; exit 0

    - adb install $CIRCLE_ARTIFACTS/surespot_circleci_$CIRCLE_SHA1.apk

    - adb logcat -v time > $CIRCLE_ARTIFACTS/adb_out.txt 2>&1 :
        background: true

    - fb-adb shell am start -n com.twofours.surespot/com.twofours.surespot.activities.MainActivity

    - sleep 210
    - sleep 210
    - sleep 210

    - import -window root $CIRCLE_ARTIFACTS/capture003.png

    - fb-adb shell am force-stop com.twofours.surespot

    - cat $CIRCLE_ARTIFACTS/adb_out.txt | grep "xxyy--DEVICE-SCREENSHOT--xxyy" |sed -e 's#\r$##g' |sed -e 's#^.*xxyy--DEVICE-SCREENSHOT--xxyy:##'
    - adb shell ls -al $sdpath/Android/data/com.twofours.surespot/
    - cat $CIRCLE_ARTIFACTS/adb_out.txt | grep "xxyy--DEVICE-SCREENSHOT--xxyy" |sed -e 's#\r$##g' |sed -e 's#^.*xxyy--DEVICE-SCREENSHOT--xxyy:##' | grep '.png' | sed -e 's#1_.png##'
    - cat $CIRCLE_ARTIFACTS/adb_out.txt | grep "xxyy--DEVICE-SCREENSHOT--xxyy" |sed -e 's#\r$##g' |sed -e 's#^.*xxyy--DEVICE-SCREENSHOT--xxyy:##' | grep '.png' | sed -e 's#_1.png##' | head -1
    - scr=`cat $CIRCLE_ARTIFACTS/adb_out.txt | grep "xxyy--DEVICE-SCREENSHOT--xxyy" |sed -e 's#\r$##g' |sed -e 's#^.*xxyy--DEVICE-SCREENSHOT--xxyy:##' | grep '.png' | sed -e 's#_1.png##'| sed -e 's#_2.png##'| sed -e 's#_3.png##' | head -1` ; echo "--line-1-" ; echo "XX""$scr""YY" ; echo "--line-2-" ; scr1="$scr""_1.png" ; scr2="$scr""_2.png" ;  scr3="$scr""_3.png" ; echo "$scr1" ; adb pull "$scr1" $CIRCLE_ARTIFACTS/scr_1.png ; adb pull "$scr2" $CIRCLE_ARTIFACTS/scr_2.png ; adb pull "$scr3" $CIRCLE_ARTIFACTS/scr_3.png ; exit 0



